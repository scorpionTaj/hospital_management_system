<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-info text-white fw-semibold fs-5">
            <i class="bi bi-eye"></i> Détails du Patient
        </div>
        <div class="card-body bg-light">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${patient.id}"></dd>
                <dt class="col-sm-3">Nom</dt>
                <dd class="col-sm-9" th:text="${patient.name}"></dd>
                <dt class="col-sm-3">Date de naissance</dt>
                <dd class="col-sm-9" th:text="${patient.dateNaissance != null ? T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(patient.dateNaissance) : ''}"></dd>
                <dt class="col-sm-3">Malade</dt>
                <dd class="col-sm-9">
                    <span th:if="${patient.maladie}" class="badge bg-danger">Oui</span>
                    <span th:if="${!patient.maladie}" class="badge bg-success">Non</span>
                </dd>
                <dt class="col-sm-3">Score</dt>
                <dd class="col-sm-9" th:text="${patient.score}"></dd>
            </dl>
            <div class="d-flex justify-content-end">
                <a th:href="@{/index}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Retour</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
